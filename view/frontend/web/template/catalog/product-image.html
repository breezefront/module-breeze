<span class="product-image-container" data-bind="style: {
    width: width/2 + 'px'
}">
    <span class="product-image-wrapper"  data-bind="style: {'padding-bottom': height/width*100 + '%'}">
        <img loading="lazy" class="product-image-photo" data-bind="
            attr: {
                src: src,
                alt: alt,
                width: width/2,
                height: height/2
            }"
        />
    </span>
</span>
